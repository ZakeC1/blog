{% extends 'blog/base.html' %}

{% block content %}	
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<div class="postcontent">
				<p1>{{ post.text|linebreaksbr }}</p1>
			</div>
			<div class="date">
				<p2>published: {{ post.published_date }}</p2>
			</div>
		</div>
	{% endfor %}
{% endblock %}
